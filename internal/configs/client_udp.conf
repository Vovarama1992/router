# peer: {{PEER_NAME}}

client
dev tun
proto udp
remote {{SERVER_IP}} 1194
nobind

persist-key
persist-tun
resolv-retry infinite

# --- CRITICAL FIX ---
# НЕ ПУСКАЕМ ТРАФИК К VPN-СЕРВЕРУ ЧЕРЕЗ VPN
route {{SERVER_IP}} 255.255.255.255 net_gateway

# --- DEFAULT ROUTE THROUGH VPN ---
redirect-gateway def1

# --- DNS (ANDROID / IOS OK) ---
dhcp-option DNS 1.1.1.1
dhcp-option DNS 8.8.8.8

# --- MTU (MOBILE SAFE) ---
tun-mtu 1500
mssfix 1360

# --- SECURITY ---
cipher AES-256-GCM
auth SHA256
key-direction 1
explicit-exit-notify 1

# --- MOBILE SAFE FLAGS ---
setenv opt persist-tun
setenv opt persist-key

# --- CERTS ---
<ca>
{{CA}}
</ca>

<cert>
{{CERT}}
</cert>

<key>
{{KEY}}
</key>

<tls-auth>
{{TLS}}
</tls-auth>