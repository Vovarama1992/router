# peer: {{PEER_NAME}}

client
dev tun
proto udp
remote {{SERVER_IP}} 1194

# --- BASE ---
nobind
persist-key
persist-tun
resolv-retry infinite
pull

# --- MOBILE-FIRST ROUTING (ANDROID + IOS) ---
redirect-gateway def1
route-nopull
route 0.0.0.0 128.0.0.0
route 128.0.0.0 128.0.0.0

# --- DNS (IOS / ANDROID SAFE) ---
dhcp-option DNS 1.1.1.1
dhcp-option DNS 8.8.8.8

# --- MTU (MOBILE SAFE) ---
tun-mtu 1500
mssfix 1360

# --- SECURITY ---
cipher AES-256-GCM
auth SHA256
key-direction 1
explicit-exit-notify 1

# --- MOBILE OS FIXES ---
setenv opt block-outside-dns
setenv opt persist-tun
setenv opt persist-key

# --- CERTS ---
<ca>
{{CA}}
</ca>

<cert>
{{CERT}}
</cert>

<key>
{{KEY}}
</key>

<tls-auth>
{{TLS}}
</tls-auth>